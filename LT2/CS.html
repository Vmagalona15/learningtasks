        </body>
        <h2>
            Ingredients
        </h2>
            <p>
            1 cucumbesliced<br>    
            3 tbsp sugar<br>    
            1/4 cup fresh lemon juice<br>    
            8 oz. sour cream<br>    
            1 tspn salt<br>    
            1/2 tspn dill<br>      
            </p>
        <h3>
        Method
        </h3>
            <p>
                1) Dissolve sugar in lemon juice. Add sou  cream, salt and dill. Mix with the cucumbers.
            </p>
